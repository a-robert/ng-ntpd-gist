<div class="row">
  <label class="col col-md-10">
    <input maxlength="255" class="form-control" type="text" [(ngModel)]="note.title" placeholder="Enter note title" />
  </label>

  <div class="col col-md-2">
    <button class="btn btn-danger" ngbButton (click)="deleteNote(note.id)">Delete</button>
  </div>
</div>

<div class="row">
  <label class="col col-md-10">
    <textarea maxlength="1000" class="form-control" [(ngModel)]="note.description"></textarea>
  </label>
</div>
